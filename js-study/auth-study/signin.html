<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signin.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">로그인</h2>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디 입력">
        </div>
        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" id="password" placeholder="비밀번호 입력">
            <p class="error-message" id="error">테스트</p>
        </div>
        <button id="loginBtn" class="btn">로그인</button>
        <button id="refreshBtn" class="btn">리프레쉬</button>
    </div>
</body>
<script>
    const usernameInput = document.querySelector("#username");
    const passwordInput = document.querySelector("#password");
    const loginBtn = document.querySelector("#loginBtn");
    const refreshBtn = document.querySelector("#refreshBtn");
    const errorMsgTag = document.querySelector("#error");

    const loginReq = async () => {

        const username = usernameInput.value;
        const password = passwordInput.value;

        let reqDto = {
            username: username, // 입력값
            password: password // 입력값
        } 
        const endPoint = "http://localhost:8080/auth/signin";
        reqDto = JSON.stringify(reqDto);
        
        try {
            const res = await fetch(endPoint, {
                    method: "POST",
                      headers: {
                        "Content-Type": "application/json",
                    },
                    body: reqDto,
                    credentials: "include" // 응답으로 쿠키를 내려받겠다
                });
                
                // response 객체의 ok -> 응답코드가 200대면 ok true
                // 200대가 아니면 ok가 false
                if (!res.ok) {
                    const errorMsg = await res.text();
                    // 400코드가 내려와도 catch() 예외로 생각을 안함
                    // catch에 에러들을 모두 모아줘야함
                    throw new Error(errorMsg);
                }

                // res.json()
                // [] or {} js객체로 변환(promise 객체에 resolve되어있는)

                // res.text()
                // 문자열을 그대로 받아온다(promise 객체에 resolve 되어있는)
                const accessToken = await res.text()
                
                // 로컬스토리지에 저장
                localStorage.setItem("accessToken", accessToken);

                alert("로그인 성공!")
                
            
        } catch (error) {
            const { message } = error;
            // 로그인 실패시
            // p태그에 로그인실패 메세지를 넣어주세요!
            errorMsgTag.innerText = message;
            alert(message);
        }
    };

    const refreshReq = async () => {
        const endPoint = "http://localhost:8080/auth/refresh";

        try {
            // 1. fetch() , 응답
                const res = await fetch(endpoint, {
                method: "POST",
                credentials: "include"

            });

            if(!res.ok) {
                const errorMsg = await res.text();
                throw new  Error(errorMsg);
            }
            // 2. 새로운 accessToken을 localstorage에 set
            const newAccessToken = await res.text();
            localStorage.setItem("accessToken",newAccessToken);
            console.log(newAccessToken);
            // 3. 토큰갱신성공! alert
            alert("토큰갱신성공!")
            
        


        } catch (error) {
            errorMsgTag.innerText = error.message;
        }
    }

    loginBtn.addEventListener("click", loginReq)
    refreshBtn.addEventListener("click", refreshReq)
    
</script>
</html>
